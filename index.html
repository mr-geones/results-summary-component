<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <main>
        <!-- Result -->

        <div class="result--wrapper">
          <h1 class="result--title">Your Result</h1>

          <p class="result--points"><span class="result--score">76 </span>of 100</p>

          <h3 class="result--head">Great</h3>
          <p class="result--body">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Summary -->

        <div class="summary--wrapper">
          <h2 class="summary--title">Summary</h2>

          <div class="summary--data summary--reaction-bg-color">
            <span class="summary--reaction-head">Reaction</span>
            <span class="summary--points">
              <span class="summary--score">80</span>
              <span class="summary--total"> / 100</span>
            </span>
          </div>

          <div class="summary--data summary--memory-bg-color">
            <span class="summary--memory-head">Memory</span>
            <span class="summary--points">
              <span class="summary--score">92</span>
              <span class="summary--total"> / 100</span>
            </span>
          </div>

          <div class="summary--data summary--verbal-bg-color">
            <span class="summary--verbal-head">Verbal</span>
            <span class="summary--points">
              <span class="summary--score">61</span>
              <span class="summary--total"> / 100</span>
            </span>
          </div>

          <div class="summary--data summary--visual-bg-color">
            <span class="summary--visual-head">Visual</span>
            <span class="summary--points">
              <span class="summary--score">72</span>
              <span class="summary--total"> / 100</span>
            </span>
          </div>

          <button type="button" class="button">Continue</button>
        </div>
      </main>

      <!-- Frontend Mentor content -->

      <div class="attribution">
        Challenge by
        <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="#">Geones</a>.
      </div>
    </div>
  </body>
</html>
