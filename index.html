<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <!-- Head container -->
        <div class="head">
          <!-- Wrapper for elements in Head -->
          <div class="wrapper-head">
            <!-- Result header -->
            <h3 class="result">Your Result</h3>

            <!-- Circle and Score -->
            <div class="circle">
              <div><span class="score-total">76 </span><span class="score-points"> of 100</span></div>
            </div>

            <!-- Great header plus content -->
            <h2 class="great">Great</h2>
            <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <!-- Wrapper for elements in Body -->
        <div class="wrapper-body">
          <!-- Summary header -->
          <h3 class="summary">Summary</h3>

          <!-- Reaction content -->
          <div class="summary-data reaction-background">
            <span class="icon reaction">Reaction</span>
            <span class="values"> <span class="precentage">80</span><span class="precentage-total"> / 100</span> </span>
          </div>

          <!-- Memory content -->
          <div class="summary-data memory-background">
            <span class="icon memory">Memory</span>
            <span class="values"><span class="precentage">92</span><span class="precentage-total"> / 100</span></span>
          </div>

          <!-- Verbal content -->
          <div class="summary-data verbal-background">
            <span class="icon verbal">Verbal</span>
            <span class="values"><span class="precentage">61</span><span class="precentage-total"> / 100</span></span>
          </div>

          <!-- Visual content -->
          <div class="summary-data visual-background">
            <span class="icon visual">Visual</span>
            <span class="values"><span class="precentage">72</span><span class="precentage-total"> / 100</span></span>
          </div>

          <!-- Button -->
          <button type="button" class="button">Continue</button>
        </div>
      </main>

      <!-- Frontend Mentor content -->
      <div class="attribution">Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Geones</a>.</div>
    </div>
  </body>
</html>
